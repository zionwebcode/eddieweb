<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #1a1a1a;
      color: #fdb347;
    }
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/61/df/cb/61dfcb9c5c7d6e1c69ec3b4875308cb4.jpg');
      background-size: cover;
    }
    .start-screen h1 {
      font-size: 5rem;
      text-shadow: 4px 4px #000;
      margin-bottom: 20px;
    }
    .start-screen a {
      text-decoration: none;
    }
    .start-screen button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #ff5733;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px #aa2b00;
    }
    .start-screen button:hover {
      background-color: #e34728;
    }
  </style>
</head>
